## One Body [(Eph4)](# "ref")
1. **Commission**: *roles* given by God [(v11)](# "ref")
2. **Preparation**: *works* <br> empowered by God [(v12)](# "ref")
3. **Completion**: *hope* <br> fulfilled in God [(v13)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-p90szoOBYgk-bible_standing.jpg" -->
So Christ himself gave <br/>
the **apostles**, <br/>
the **prophets**, <br/>
the **evangelists**, <br/>
the pastors and teachers

[Ephesians 4:11 (NIV)](# "ref")

>>>
+ not the **person** but the **sender**
  + no **authority** except from God
+ not "bc I'm your **father**"
  + not bc **pastor**
+ what are **prophets**?

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-c333d6YEhi0-bible.jpg" -->
... the **prophets**, the **evangelists** ...

[Ephesians 4:11 (NIV)](# "ref")

>>>
+ prophet: **forth**-telling
+ evangelist: **good news**
+ apostle: *στέλλω*: **sent**, commissioned
  + focus on **sender**
  + vs *πέμπω* (send): action
  + **ambassador**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-1390463-pezibear-letter_roses.jpg" -->
We are therefore **Christ’s ambassadors**, <br/>
as though God were making his **appeal** <br>
through us.

We **implore** you on Christ’s behalf: <br/>
Be **reconciled** to God.

[2 Corinthians 5:20 (NIV)](# "ref")

>>>
+ Our mission: carry God's **appeal**
  + **reconciliation** to God

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-p90szoOBYgk-bible_standing.jpg" -->
So Christ himself gave <br/>
the *apostles*, <br/>
the *prophets*, <br/>
the *evangelists*, <br/>
the **pastors** and **teachers**

[Ephesians 4:11 (NIV)](# "ref")

>>>
+ 3x relate to God's **word**/message
+ 2x relate to God's **people**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-19082-lamb.jpg" -->
... the **pastors** and **teachers**

[Ephesians 4:11 (NIV)](# "ref")

>>>
+ **shepherd** (only NT ref)
+ **teacher**: total person
+ And more! 1Cor12
  + ear: "not eye, don't belong"
  + head: "don't need feet"
  + suffer &rarr; suffer
  + honoured &rarr; rejoice

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-619399-baby_feet.jpg" -->
Now you are the **body of Christ**, <br/>
and each one of you is a **part** of it.

And God has placed in the church <br/>
first of all **apostles**, second **prophets**, <br/>
third **teachers**, then **miracles**, <br/>
then gifts of **healing**, of **helping**, <br/>
of **guidance**, and of different kinds of **tongues**.

[1 Corinthians 12:27-28 (NIV) (p.1/2)](# "ref")

>>>
+ God-given roles

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-619399-baby_feet.jpg" -->
Are all **apostles**? Are all **prophets**? <br/>
Are all **teachers**?  Do all work **miracles**? <br/>
Do all have gifts of **healing**? <br/>
Do all speak in **tongues** ? Do all **interpret**?

Now eagerly desire the **greater gifts**.

[1 Corinthians 12:29-31 (NIV) (p.2/2)](# "ref")

>>>
+ 1Cor13: love

## One Body [(Eph4)](# "ref")
1. *Commission*: roles given by God [(v11)](# "ref")
2. **Preparation: works <br> empowered by God** [(v12)](# "ref")
3. *Completion*: hope <br> fulfilled in God [(v13)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-VNjNtdu0yCw-kids_hug.jpg" -->
to **equip** his people for **works of service**, <br/>
so that the body of Christ may be **built up**

[Ephesians 4:12 (NIV)](# "ref")

>>>
+ equip &rarr; serve &rarr; build
+ service:
  + personal servant (wait table)
  + Gk: **rule**, don't serve
  + NT: **aspire** to be a servant
+ example? 

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-1238379-waitress.jpg" -->
Be dressed **ready for service** <br/>
and keep your **lamps** burning,

like **servants** waiting for their **master** <br/>
to return from a wedding banquet,

so that when he comes and **knocks** <br/>
they can **immediately** open the door for him.

[Luke 12:35-36 (NIV) (p.1/2)](# "ref")

>>>
+ not **impress** God with works
+ just **stand firm** waiting

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-1238379-waitress.jpg" -->
It will be **good** for those servants whose <br/>
master finds them **watching** when he comes.

Truly I tell you, <br/>
he will **dress** himself to serve, <br/>
will have them **recline** at the table <br/>
and will come and **wait on them**.

[Luke 12:37 (NIV) (p.2/2)](# "ref")

>>>
+ **Master** serves slaves!
+ Jn13, Jesus washing feet

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/Giovane-Washing_of_the_Feet.jpg" -->
Truly I tell you, he will dress himself to **serve**

[Luke 12:37 (NIV)](# "ref")

>>>
+ set an **example** for us
+ **servant** not above Master
  + If I don't serve, I'm putting myself **above** Jesus!
+ not **own** capabilities but
  + **God**-empowered works of service
+ no act of service too **small**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-VNjNtdu0yCw-kids_hug.jpg" -->
If anyone gives even a **cup of cold water** <br/>
to one of these little ones who is **my disciple**, <br/>
truly I tell you, <br/>
that person will certainly not lose their **reward**

[Matthew 10:42 (NIV)](# "ref")

>>>
+ aunties prep **food** for us
  + not bc we are **nice** to them
  + bc we meet in **Jesus' name**
+ having right **attitude** and
  + encouraging **others** same

# How can I **equip**, **serve**, or **build up** the body of Christ?

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-mE5MBZX5sko-leaves.jpg" class="outline" -->
## One Body [(Eph4)](# "ref")
1. *Commission*: roles given by God [(v11)](# "ref")
2. *Preparation*: works <br> empowered by God [(v12)](# "ref")
3. **Completion: hope <br> fulfilled in God** [(v13)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-6cY-FvMlmkQ-mtn_cross.jpg" -->
until we all reach **unity** <br/>
in **the faith** <br/>
and in **the knowledge** of the Son of God

and become **mature**, <br/>
attaining to the whole measure <br/>
of the **fullness** of Christ.

[Ephesians 4:13 (NIV)](# "ref")

>>>
+ Completion: God-Fulfilled Hope
+ **source** of unity:
  + the **faith** (trust in promises)
  + the (epi-) **knowledge**

---
Let us **draw near** with a true heart <br>
in full **assurance** of faith, 

with our hearts sprinkled **clean** <br>
from an evil conscience <br>
and our bodies **washed** with pure water.

[23](# "ref")
Let us **hold fast** the confession of our hope <br>
without wavering, <br>
for he who **promised** is faithful

[Hebrews 11:22-23 (ESV)](# "ref")

>>>
+ God's **choice**, Christ's **obedience**
  + washes is **clean**
+ gives us **assurance**
  + confidence to **hold fast**
+ not **force** of our conviction
  + but power of God's **faithfulness**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/pixabay-253614-fire_cemetery.jpg" -->
unity in **the faith** <br/>
and in **the knowledge** of the Son of God

[Ephesians 4:13 (NIV)](# "ref")

>>>
+ JJ **worry** about house fire
+ we have **lived** through it
+ **experiential trust** in God's promises
  + &Rarr; **maturity**
+ He who promised is faithful:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-fgmf2Eyrwm4-bible.jpg" -->
For no matter how many **promises** <br> God has made, <br/>
they are “**Yes**” in Christ.

And so through him the “**Amen**” <br/>
is spoken by us to the **glory of God**.

[2 Corinthians 1:20 (NIV)](# "ref")

>>>
+ God has **not promised** no fire/loss/pain
+ Promised to be God of **comfort**
